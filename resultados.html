<!DOCTYPE html>
<html>
<head>
    <title>Plataforma digital de Predicción Hidrometeorológica en la Región de Piura del Estado Peruano</title>
    <style>
        /* Estilos para la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        main {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .galeria {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .imagen-espacio {
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }
        .imagen-espacio img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .imagen-espacio img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Galería de Imágenes</h2>
            <div class="galeria">
                <div class="imagen-espacio" onclick="openModal('img/01.png')">
                    <!-- Aquí puedes añadir una imagen referenciada -->
                    <img src="img/01.png" alt="Descripción de la imagen 1">
                    <p>Descripción de la imagen 1</p>
                </div>
                <div class="imagen-espacio" onclick="openModal('img/02.png')">
                    <!-- Aquí puedes añadir otra imagen referenciada -->
                    <img src="img/02.png" alt="Descripción de la imagen 2">
                    <p>Descripción de la imagen 2</p>
                </div>
                <div class="imagen-espacio" onclick="openModal('img/03.png')">
                    <!-- Aquí puedes añadir otra imagen referenciada -->
                    <img src="img/03.png" alt="Descripción de la imagen 3">
                    <p>Descripción de la imagen 3</p>
                </div>
                <div class="imagen-espacio" onclick="openModal('img/04.png')">
                    <!-- Aquí puedes añadir una imagen referenciada -->
                    <img src="img/04.png" alt="Descripción de la imagen 4">
                    <p>Descripción de la imagen 4</p>
                </div>
                <div class="imagen-espacio" onclick="openModal('img/05.png')">
                    <!-- Aquí puedes añadir otra imagen referenciada -->
                    <img src="img/05.png" alt="Descripción de la imagen 5">
                    <p>Descripción de la imagen 5</p>
                </div>
                <div class="imagen-espacio" onclick="openModal('img/06.png')">
                    <!-- Aquí puedes añadir otra imagen referenciada -->
                    <img src="img/06.png" alt="Descripción de la imagen 6">
                    <p>Descripción de la imagen 6</p>
                </div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    <img id="modalImg" src="" alt="Imagen modal">
                </div>
            </div>
        </section>
    </main>

    <script>
        function openModal(imgUrl) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgUrl;
            document.body.style.overflow = "hidden"; // Evita que se haga scroll en el body
        }
        
       

        
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            document.body.style.overflow = "auto"; // Reactiva el scroll en el body
        }
        
        // Cerrar modal al presionar el botón Escape
        window.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
